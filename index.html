<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test_front</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="dist/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;display=swap"/>
    <link rel="stylesheet" href="fonts/css/all.css"/>
    <script src="libs/jquery-3.5.1.min.js"></script>
  </head>
  <body> 
    <main class="content_grid">
      <section class="product">
        <div class="product__item">
          <div class="product__item__picture"><img src="https://via.placeholder.com/220" alt="Picture"/></div>
          <div class="product__item__prodinfo">        
            <div class="prodinfo_code">
              <p>Код: <b>NUMBER</b></p>
            </div>
            <div class="prodinfo_title">
              <p><b>TITLE</b></p>
            </div>
            <div class="prodinfo_assocproducts">
              <p>Могут понадобиться: <i>PRODUCTS</i></p>
            </div>
            <div class="prodinfo_decription">
              <p><b>DESCRIPTION</b></p>
            </div>
          </div>
          <div class="product__item__buysection">
            <div class="buysection_isActive"><a>Наличие</a></div>
            <div class="buysection_prices">
              <p class="club_price">По карте клуба</p><span class="buysection_numbers">
                <p class="club_price">375,71 &#8381;</p>
                <p class="basic_price">391,09 &#8381;             </p></span>
              <p class="point_price">Можно купить за <b>POINTS</b> балла</p>
            </div>
            <div class="buysection_switcher"><span class="switch_item active" id="prod_switch_mkv"><a>За м.кв</a></span><span class="switch_item" id="prod_switch_pack"><a>За упаковку</a></span></div>
            <div class="buysection_info"><i class="fas fa-info-circle"></i>
              <p>Продается <b>IF PACK OR PIECE</b>:<br> 1 <b>UNIT</b> = <b>UNIT RATIO ALT</b> <b>UNIT ALT</b> </p>
            </div>
            <div class="buysection_countselect">
              <input class="buysection_countselect_input" type="text" maxlength="3" min="1" value="1"/>
              <div class="buysection_countselect_arrows">
                <button class="countselect_arrow_btn" id="arrow_btn_up"><i class="fas fa-caret-up"></i></button>
                <button class="countselect_arrow_btn" id="arrow_btn_down"><i class="fas fa-caret-down"></i></button>
              </div>
            </div>
            <div class="buysection_btn">
              <button class="product_buy_btn"><i class="fas fa-shopping-cart"></i>
                <p>В корзину</p>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="dist/script.js"></script>
  </body>
</html>
